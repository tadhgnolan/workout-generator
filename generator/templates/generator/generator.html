{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">generator</div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row my-5">
        <div class="col-12 col-md-6 my-5">
            {% for workout in generated_workout %}
            {% for exercise in workout %}
            {{ exercise.name }}<br>
            {{ exercise.muscle_group }}<br>
            {% endfor %}
            <br><br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
