{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">Add Workout</div>
    </div>

    <div class="row">
        <div class="col">
            <form action="{% url 'add_workout' %}" method="post">
                {% csrf_token %}
                {{ workout_form.as_p }}
                <button type="submit" class="btn btn-dark">Add Workout</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
